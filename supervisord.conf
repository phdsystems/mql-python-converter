[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/app/logs

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x720x24
autorestart=true
stdout_logfile=/app/logs/xvfb.log
stderr_logfile=/app/logs/xvfb.err
priority=1

[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":1"
autorestart=true
stdout_logfile=/app/logs/fluxbox.log
stderr_logfile=/app/logs/fluxbox.err
priority=2
startsecs=5

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -rfbport 5901 -passwd mt4vnc -noxdamage
autorestart=true
stdout_logfile=/app/logs/x11vnc.log
stderr_logfile=/app/logs/x11vnc.err
priority=3
startsecs=5

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5901 --listen 6080
autorestart=true
stdout_logfile=/app/logs/novnc.log
stderr_logfile=/app/logs/novnc.err
priority=4
startsecs=5

[program:startup]
command=/app/startup.sh
directory=/app
user=wineuser
environment=DISPLAY=":1",WINEDEBUG="-all",HOME="/home/wineuser"
autorestart=false
stdout_logfile=/app/logs/startup.log
stderr_logfile=/app/logs/startup.err
priority=10
startsecs=10

[program:python-server]
command=python3 /app/converter/server/mt4_server.py
directory=/app/converter
autorestart=true
stdout_logfile=/app/logs/python-server.log
stderr_logfile=/app/logs/python-server.err
priority=15
startsecs=5